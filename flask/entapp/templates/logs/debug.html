{% extends "base.html" %}

{% block title %}{{ super() }} - Debug{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mt-4">{{ log.dt().strftime("%c") }}</h1>
    <div class="alert alert-info text-break">
        {{ log.debug().replace('\n','<br/>')|safe }}
    </div>
</div>
{% endblock %}
